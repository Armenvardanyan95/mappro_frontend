<md-toolbar color="primary">

  <img  *ngFor="let color of colors" style="width: 30px; height: 30px;"

  <div class="float-right">
    <button (click)="toggleShowNewOrderForm()" md-raised-button>New Order</button>
    <button md-raised-button type="submit">Logout</button>
  </div>

</md-toolbar>
