<p>You are about to delete a color marker. Please be aware, that this action cannot be cancelled, and orders marked with the deleted color marker will be switched to the default</p>
<button md-raised-button type="button" *ngIf="!confirmed" (click)="confirmed = true">Yes</button>
<button md-raised-button type="button" *ngIf="!confirmed" (click)="reject()">No</button>

<form autocomplete="off">
  <p *ngIf="confirmed">
    Please enter your password to confirm your identity for a sensitive action <br/>
      <md-input-container>
        <input mdInput type="password" placeholder="Password" #password />
      </md-input-container>
      <button md-raised-button type="button" (click)="delete(password.value)" [disabled]="!password.value.length">Delete</button>

  </p>
</form>
